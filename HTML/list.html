<!DOCTYPE html>
<head>
    <title>HTML Lists</title>
</head>
<body>
    <h1>Ordered HTML List</h1>
    <dl>THIS LIST SHOWS ORDERED LIST OF SOME CARS</dl>
    <ol>
        <LI>Porsche</LI>
        <li>BMW</li>
        <li>AUDI</li>
    </ol>

    <h1>Unordered List</h1>
    <dl>THIS LIST SHOWS UNORDERED LIST OF SOME CARS</dl>
    <ul>
        <li>Porsche</li>
        <li>BMW</li>
        <li>AUDI</li>
    </ul>
</body>
</html>
